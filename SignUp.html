<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Registration Form</title>
</head>

<body>
  <form id="registrationForm">
    <div class="phone-container">
        <label for="phone_or_email">Phone Number or Email:</label>
        <select id="type" name="type">
            <option value="phone">Phone Number</option>
            <option value="email">Email</option>
        </select>
        <div id="phone_field">
            <select class="phone-code" id="phone_code" name="phone_code">
                <option value="">+91</option>
                <!-- Other options -->
            </select>
            <input type="tel" class="phone-number" id="phone_number" name="phone_number" required
                placeholder="Enter phone number">
        </div>
        <div id="email_field" style="display: none;">
            <input type="email" id="email" name="email" required placeholder="Enter email address">
        </div>
    </div>

    <button type="submit" onclick="showSuccessMessage()">Register</button>

    <!-- Move the success message div inside the form -->
    <div class="success-message" id="successMessage" style="display:none;">
        Registration successful!
    </div>
</form>

    <script>
      const typeSelect = document.getElementById('type');
      const phoneField = document.getElementById('phone_field');
      const emailField = document.getElementById('email_field');
      const successMessage = document.getElementById('successMessage');
      const registerButton = document.querySelector('button[type="button"]');
      const registrationForm = document.getElementById('registrationForm');
  
      function showSuccessMessage() {
          successMessage.style.display = "block";
      }
  
      function handleFormSubmit(event) {
          event.preventDefault(); // Prevents the form from submitting normally
  
          // Show success message
          showSuccessMessage();
      }
  
      // Event listener for form submission
      registrationForm.addEventListener('submit', handleFormSubmit);
  
      // Event listener for the enter key press
      registrationForm.addEventListener('keypress', function(event) {
          if (event.key === 'Enter') {
              event.preventDefault(); // Prevents the default behavior of submitting the form
              handleFormSubmit(event); // Calls the function to handle form submission
          }
      });
  
      typeSelect.addEventListener('change', () => {
          const selectedType = typeSelect.value;
          if (selectedType === 'phone') {
              phoneField.style.display = 'block';
              emailField.style.display = 'none';
          } else {
              phoneField.style.display = 'none';
              emailField.style.display = 'block';
          }
      });
  </script>
  
</body>

</html>
